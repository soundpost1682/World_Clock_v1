<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module"></script>
    <title>World Clock</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="clock--wrapper">
          <h2>Seoul</h2>
          <div class="clock" data-locale="Asia/Seoul"></div>
        </div>
        <div class="clock--wrapper">
          <h2>Vancouver</h2>
          <div class="clock" data-locale="Canada/Pacific"></div>
        </div>
        <div class="clock--wrapper">
          <h2>New York</h2>
          <div class="clock" data-locale="America/New_York"></div>
        </div>
        <div class="clock--wrapper">
          <h2>London</h2>
          <div class="clock" data-locale="Europe/London"></div>
        </div>
      </div>
    </main>
  </body>
</html>
